<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Merged Web Page</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 1rem;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      iframe {
        border: none;
        width: 50%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Merged Web Page</h1>
    </header>
    <main>
      <iframe src="https://codepen.io/pen/" title="CodePen"></iframe>
      <iframe src="https://chatgpt-web.herokuapp.com/" title="ChatGPT-Web"></iframe>
    </main>
  </body>
</html>
